<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Points and Arrows Animation</title>
    <!-- Link to your CSS file with a placeholder for version -->
    <link rel="stylesheet" href="style.css?v=2"> 
</head>
<body>
    <div id="animationBox"></div> <!-- Container for the 3D scene -->

    <!-- Placeholder script tag for your JavaScript file -->
    <script src="bundle.js?v=2"></script>

    <!-- Inline script to automate cache busting -->
    <script>
        // Function to update the version placeholders
        function updateAssetPaths() {
            // Use current timestamp as version
            var version = new Date().getTime();

            // Update the href of the stylesheet
            var stylesheet = document.querySelector('link[href*="style.css"]');
            stylesheet.href = stylesheet.href.replace('version_placeholder', version);

            // Update the src of the script
            var script = document.querySelector('script[src*="bundle.js"]');
            script.src = script.src.replace('version_placeholder', version);
        }

        // Run the function on load
        updateAssetPaths();
    </script>
</body>
</html>
