<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Points and Arrows Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="uiContainer">
        <div>
            <label for="maxParticles">Max Particles:</label>
            <input type="range" id="maxParticles" min="1" max="250" value="250">
            <!-- Display the current value of Max Particles slider -->
            <span id="maxParticlesValue">250</span>
        </div>
        <div>
            <label for="minTripCount">Min Trip Count:</label>
            <input type="range" id="minTripCount" min="200" max="20000" value="200">
            <!-- Display the current value of Min Trip Count slider -->
            <span id="minTripCountValue">200</span>
        </div>
    </div>
    <div id="animationBox"></div>
    <script src="bundle.js"></script>
</body>
</html>
